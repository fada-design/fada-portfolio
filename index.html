<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文山建築設計事務所 | FUMIYAMA ARCHITECT'S DESIGN ASSOCIATES</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* index.html 固有のスタイル */

        .hero {
            background: white;
            padding: 12rem 2rem 4rem;
            min-height: 100vh;
        }

        .hero-text-section {
            max-width: 1000px;
            margin: 0 auto 1rem;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .hero-text-section h1 {
             font-size: 3.5rem;
             font-weight: 700;
             line-height: 1.6;
             letter-spacing: 0.08em;
             margin-bottom: 0.5rem;
             text-indent: 1em;
             color: #2a4a5a;
             -webkit-text-fill-color: #2a4a5a;
             text-shadow: 0 0 10px rgba(255, 255, 255, 0.95),  /* 0.8→0.95 */
                          0 0 20px rgba(255, 255, 255, 0.7),   /* 0.5→0.7 */
                          0 0 30px rgba(255, 255, 255, 0.5);   /* 0.3→0.5 */
        }

        .hero-text-section p {
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.9;
            color: white;
            text-indent: 1em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8), 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .hero-image-section {
            max-width: 1400px;
            margin: -6rem auto 0;
            height: 60vh;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .hero-image-section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 100%;
            object-fit: cover;
            animation: slowPan 30s ease-in-out infinite alternate;
        }

        @keyframes slowPan {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-16.67%);
            }
        }

        /* 基本レイアウトは style.css で統一 */

        #about {
            background: #f8f9fa;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-text h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2c5f7d;
        }

        .about-text p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        .about-image {
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .policy-section {
            background: #f8f9fa;
            padding: 4rem 2rem;
            border-radius: 10px;
            margin: 5rem 0 0 0;
        }

        .policy-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            margin-top: 1rem;
        }

        .policy-item {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .policy-number {
            font-size: 2rem;
            font-weight: 600;
            color: #2c5f7d;
            margin-bottom: 0.5rem;
        }

        .policy-title-en {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .policy-title-ja {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            line-height: 1.5;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        /* indexページ用のサービスセクション調整 */
        #services .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        #services {
            padding: 6rem 2rem;
        }

        .service-card {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2c5f7d 0%, #4a8fb5 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 95, 125, 0.15);
            border-color: #e8f0f5;
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            filter: grayscale(0.2);
        }

        .service-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c5f7d;
            margin-bottom: 1rem;
            text-align: center;
        }

        .service-card p {
            color: #666;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .service-features h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .service-features ul {
            list-style: none;
            padding-left: 0;
        }

        .service-features li {
            color: #666;
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            position: relative;
        }

        .service-features li:before {
            content: '•';
            color: #2c5f7d;
            position: absolute;
            left: 0;
        }

        /* サービス概要 */
        .services-overview {
            max-width: 800px;
            margin: 0 auto 4rem;
            text-align: center;
        }

        .services-overview p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
        }

        /* アニメーション */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .service-card {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Aboutセクション用CSS */
        .about-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .about-text h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c5f7d;
            font-weight: 600;
        }

        .about-text p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            color: #666;
        }

        .about-image {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .policy-section {
            background: #f8f9fa;
            padding: 4rem 2rem;
            border-radius: 10px;
            margin-bottom: 4rem;
        }

        .policy-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .policy-item {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .policy-number {
            font-size: 2rem;
            font-weight: 600;
            color: #2c5f7d;
            margin-bottom: 0.5rem;
        }

        .policy-title-en {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .policy-title-ja {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            line-height: 1.5;
        }

        /* Worksセクション用CSS - 実績ページの見出しセクションと同じスタイル */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        /* indexページでも実績ページと同じクラス名を使用 */
        .summary-item {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e9ecef;
            cursor: default;
        }

        .summary-image {
            height: 180px;
            position: relative;
            overflow: hidden;
            background: #e9ecef;
        }

        .summary-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .summary-info {
            padding: 1.5rem;
        }

        .summary-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c5f7d;
            margin-bottom: 0.5rem;
        }

        .summary-info p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Blogセクション用CSS */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .blog-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            position: relative;
        }

        .blog-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 95, 125, 0.12);
            border-color: #e8f0f5;
        }

        .blog-image {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #adb5bd;
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
        }

        .blog-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #2c5f7d 0%, #4a8fb5 100%);
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-date {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .blog-content h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .blog-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        #works {
            background: #f8f9fa;
        }

        /* Blogグリッドは上で定義済み */

        #contact {
            background: #2c5f7d;
            color: white;
        }

        #contact .section-title {
            color: white;
        }

        #contact .section-subtitle {
            color: rgba(255,255,255,0.8);
        }

        .contact-info {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .contact-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: white;
            color: #2c5f7d;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* フッタースタイルは style.css で統一 */

        /* ヒーローセクション固有のレスポンシブ調整 */
        @media (max-width: 768px) {
            .hero {
                padding: 8rem 1rem 3rem;
                overflow-x: hidden;
            }
            
            .hero-text-section {
                max-width: 100%;
                padding: 0 1rem;
            }
            
            .hero-text-section h1 {
                font-size: 2rem;
                text-indent: 0;
                word-wrap: break-word;
            }
            
            .hero-text-section p {
                font-size: 0.95rem;
                text-indent: 0;
            }
            
            .hero-image-section {
                max-width: 100%;
                margin: -4rem 0 0 0;
                height: 40vh;
                border-radius: 8px;
            }
            
            .hero-image-section img {
                width: 100%;
                transform: none;
                animation: none;
                position: relative;
            }
        }
        
        @media (max-width: 480px) {
            .hero {
                padding: 7rem 0.5rem 2rem;
                overflow-x: hidden;
            }
            
            .hero-text-section {
                padding: 0 0.5rem;
            }
            
            .hero-text-section h1 {
                font-size: 1.8rem;
                line-height: 1.4;
                text-indent: 0;
            }
            
            .hero-text-section p {
                font-size: 0.9rem;
                line-height: 1.6;
                text-indent: 0;
            }
            
            .hero-image-section {
                margin: -3rem 0 0 0;
                height: 35vh;
                border-radius: 6px;
            }
            
            /* モバイル用の全体的なレイアウト調整 */
            body {
                overflow-x: hidden;
            }
            
            .services-grid,
            .policy-grid,
            .works-grid,
            .blog-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .service-card,
            .policy-item,
            .summary-item,
            .blog-card {
                margin: 0;
                width: 100%;
                box-sizing: border-box;
            }
            
            section {
                padding: 3rem 0.5rem;
            }
            
            .container {
                padding: 0 0.5rem;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder">
        <!-- ヘッダーはJavaScriptで読み込まれます -->
    </div>

    <div class="hero">
        <div class="hero-text-section">
            <h1>建築を革新していく使命</h1>
            <p>
                環境と人が互いに自律し、調和できる未来。そして建築は次の時代へ、その変遷を担う。
            </p>
        </div>
        <div class="hero-image-section">
            <img src="./images/hero-image.jpg" alt="建築作品">
        </div>
    </div>

    <section id="about">
        <div class="container">
            <h2 class="section-title">会社概要</h2>
            <p class="section-subtitle">About Us</p>
            <div id="about-content">
                <!-- コンテンツはJavaScriptで読み込まれます -->
            </div>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2 class="section-title">サービス</h2>
            <p class="section-subtitle">Services</p>
            <div id="services-content" class="services-grid">
                <!-- コンテンツはJavaScriptで読み込まれます -->
            </div>
        </div>
    </section>

    <section id="works">
        <div class="container">
            <h2 class="section-title">実績</h2>
            <p class="section-subtitle">Works</p>
            <div id="works-content" class="works-grid">
                <!-- コンテンツはJavaScriptで読み込まれます -->
            </div>
        </div>
    </section>

    <section id="blog">
        <div class="container">
            <h2 class="section-title">ブログ</h2>
            <p class="section-subtitle">Blog - 準備中</p>
            <div id="blog-content" class="blog-grid">
                <!-- コンテンツはJavaScriptで読み込まれます -->
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2 class="section-title">お問い合わせ</h2>
            <p class="section-subtitle">Contact</p>
            <div class="contact-info">
                <p>プロジェクトのご相談、お見積もりなど<br>お気軽にお問い合わせください。</p>
                <a href="mailto:info@fada-s.com" class="contact-button">お問い合わせフォームへ</a>
            </div>
        </div>
    </section>

    <div id="footer-placeholder">
        <!-- フッターはJavaScriptで読み込まれます -->
    </div>
    <script src="./js/content-loader.js"></script>
</body>
</html>
